apiVersion: v1
kind: Service
metadata:
  name: python-backend
spec:
  selector:
    app: python-backend
  ports:
    - port: 10102
      targetPort: 10102
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-backend
spec:
  replicas: 1
  minReadySeconds: 20
  template:
    metadata:
      name: python-backend-pod
      labels:
        app: python-backend
    spec:
      containers:
        - name: python-backend
          image: python-backend
          ports:
            - containerPort: 10102
          env:
            - name: DATABASE_URL
              value: 'postgresql://zeva:zevadev@postgres/zeva'
            - name: KEYCLOAK_CERTS_URL
              value: 'http://keycloak:8080/auth/realms/zeva/protocol/openid-connect/certs'
            - name: KEYCLOAK_REALM
              value: 'http://localhost:8888/auth/realms/zeva'
            - name: KEYCLOAK_AUTHORITY
              value: 'http://localhost:8888/auth/realms/zeva'
            - name: KEYCLOAK_ISSUER
              value: 'http://localhost:8888/auth/realms/zeva'
            - name: KEYCLOAK_AUDIENCE
              value: 'zeva-app'
            - name: KEYCLOAK_CLIENT_ID
              value: 'zeva-app'
      initContainers:
        - name: init-psql
          image: busybox
          command: ['sh', '-c', 'until nslookup postgres; do echo waiting for postgres; sleep 5; done;']
  selector:
    matchLabels:
      app: python-backend
