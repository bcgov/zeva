name: PR Build
  on: 
    pull_request:
      types: [opened, reopened, synchronize]

jobs:
  loginopneshift:
    steps:
      - name: Login to Openshift
        run: oc login --token:${{ secrets.TOOLS_SA_TOKEN }} --server=https://api.silver.devops.gov.bc.ca:6443
      
      - name: Run oc command to list projects
        run: oc projects
