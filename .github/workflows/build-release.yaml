## For each release, the value of workflow name, branches, PR_NUMBER and RELEASE_NAME need to be adjusted accordingly
## Also change the .pipelin/lib/config.js version number
name: ZEVA v1.46.0

on:
  push:
    branches: [ release-1.46.0 ]
  workflow_dispatch:
  workflow_call:

env:
  ## The pull request number of the Tracking pull request to merge the release branch to main
  PR_NUMBER: 1248
  RELEASE_NAME: release-1.46.0

jobs:

  ## This is the CI job
  build:

    name: Build ZEVA on Openshift
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:

      ## it will checkout to /home/runner/work/zeva/zeva
      - name: Check out repository
        uses: actions/checkout@v3

      # open it when zeva updated the python packages
      #- name: Run django tests 
      #  uses: kuanfandevops/django-test-action@zeva-django-test
      #  with:
      #    settings-dir-path: "backend/zeva"
      #    requirements-file: "backend/requirements.txt"
      #    managepy-dir: backend

      ## Log in to Openshift with a token of service account
      - name: Log in to Openshift
        ##uses: redhat-actions/oc-login@v1
        uses: smlgbl/oc-login@main
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools

      ## Run build on Openshift
      - name: Run build
        run: |
          cd .pipeline
          npm install
          npm run build -- --pr=${{ env.PR_NUMBER }} --env=build 

  deploy-on-dev:

    name: Deploy ZEVA on Dev Environment
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: build

    steps:

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Log in to Openshift
        ##uses: redhat-actions/oc-login@v1
        uses: smlgbl/oc-login@main
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools    

      - name: Run BCDK deployment on ZEVA Dev environment
        run: |
          cd .pipeline
          echo "Deploying ZEVA ${{ env.RELEASE_NAME }} on Dev"
          npm install
          npm run deploy -- --pr=${{ env.PR_NUMBER }} --env=dev

  deploy-on-test:

    name: Deploy ZEVA on Test Environment
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: deploy-on-dev

    steps:

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Log in to Openshift
        ##uses: redhat-actions/oc-login@v1
        uses: smlgbl/oc-login@main
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools    

      - name: Ask for approval for ZEVA Test deployment
        uses: trstringer/manual-approval@v1.6.0
        with:
          secret: ${{ github.TOKEN }}
          approvers: AlexZorkin,emi-hi,tim738745,vibhiquartech,kuanfandevops
          minimum-approvals: 1
          issue-title: "ZEVA ${{ env.RELEASE_NAME }} Test Deployment"

      - name: Run BCDK deployment on ZEVA Test environment
        run: |
          cd .pipeline
          echo "Deploying ZEVA ${{ env.RELEASE_NAME }} on Test"
          npm install
          npm run deploy -- --pr=${{ env.PR_NUMBER }} --env=test

  deploy-on-prod:

    name: Deploy ZEVA on Prod Environment
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: deploy-on-test

    steps:

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Log in to Openshift
        ##uses: redhat-actions/oc-login@v1
        uses: smlgbl/oc-login@main
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          insecure_skip_tls_verify: true
          namespace: ${{ secrets.OPENSHIFT_NAMESPACE_PLATE }}-tools    

      - name: Ask for approval for ZEVA Prod deployment
        uses: trstringer/manual-approval@v1.6.0
        with:
          secret: ${{ github.TOKEN }}
          approvers: AlexZorkin,kuanfandevops
          minimum-approvals: 2
          issue-title: "ZEVA ${{ env.RELEASE_NAME }} Prod Deployment"

      - name: Run BCDK deployment on ZEVA Prod environment
        run: |
          cd .pipeline
          echo "Deploying ZEVA ${{ env.RELEASE_NAME }} on Prod"
          npm install
          npm run deploy -- --pr=${{ env.PR_NUMBER }} --env=prod          
