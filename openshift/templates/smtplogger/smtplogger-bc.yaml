apiVersion: template.openshift.io/v1
kind: Template
metadata:
  creationTimestamp: null
  name: smtplogger-bc
objects:
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      annotations:
        description: Keeps track of changes in the smtplogger image
      creationTimestamp: null
      name: smtplogger
    spec:
      lookupPolicy:
        local: false
    status:
      dockerImageRepository: ""
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      creationTimestamp: null
      name: smtplogger
    spec:
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: smtplogger:latest
      postCommit: {}
      resources: {}
      runPolicy: Serial
      source:
        dockerfile: |-
          FROM python:3.7-stretch
          ENV PYTHONUNBUFFERED 1
          RUN apt-get update
          RUN apt-get install -y git
          RUN git clone --branch devops-openshift https://github.com/bcgov/zeva.git /tmp/zeva
          RUN mkdir /app
          RUN mv /tmp/zeva/dockerfiles/smtplogger/smtplogger.py /app/
          WORKDIR /app
          EXPOSE 2500
          ENTRYPOINT python3 smtplogger.py
        type: Dockerfile
      strategy:
        dockerStrategy:
          forcePull: true
          noCache: true
        type: Docker
      successfulBuildsHistoryLimit: 5
      triggers: []
    status:
      lastVersion: 0
