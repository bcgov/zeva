---
kind: Template
apiVersion: v1
metadata:
  name: rabbitmq-bc
  creationTimestamp:
parameters:
  - name: ENV_NAME
    required: true
  - name: ADMIN_PASSWORD
    description: rabbitmq admin password according to ENV_NAME
    required: true
  - name: ZEVA_PASSWORD
    description: rabbitmq zeva password according to ENV_NAME
    required: true
objects:
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: rabbitmq
      creationTimestamp:
    spec:
      triggers: []
      runPolicy: Serial
      source:
        type: Dockerfile
        dockerfile: |-
          FROM rabbitmq:3.8.3-management
          RUN apt-get update
          RUN apt-get install -y gettext-base
          RUN chgrp -R root /var/log/rabbitmq
          RUN chmod -R g+w /var/log/rabbitmq
          ARG ADMIN_PASSWORD
          ARG ZEVA_PASSWORD
          RUN echo "" | base64 -d | gunzip - | envsubst > /etc/rabbitmq/definitions.json
      strategy:
        type: Docker
        dockerStrategy:
          env:
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zeva-rabbitmq-${ENV_NAME}
                  key: ADMIN_PASSWORD
            - name: ZEVA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: zeva-rabbitmq-${ENV_NAME}
                  key: ZEVA_PASSWORD
      output:
        to:
          kind: ImageStreamTag
          name: rabbitmq:latest
      resources: {}
      postCommit: {}
      nodeSelector:
    status:
      lastVersion: 0
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      annotations:
        description: Keeps track of changes in the rabbitmq image
      creationTimestamp: null
      name: rabbitmq
    spec:
      lookupPolicy:
        local: false
    status:
      dockerImageRepository: ""
