apiVersion: template.openshift.io/v1
kind: Template
metadata:
  creationTimestamp: null
  name: frontend
parameters:
  - name: ZEVA_RELEASE
    displayName:
    description: zeva release name
    required: true
objects:
  - apiVersion: image.openshift.io/v1
    kind: ImageStream
    metadata:
      annotations:
        description: Keeps track of changes in the client / front end image
      creationTimestamp: null
      name: frontend
    spec:
      lookupPolicy:
        local: false
    status:
      dockerImageRepository: ""
  - apiVersion: build.openshift.io/v1
    kind: BuildConfig
    metadata:
      creationTimestamp: null
      name: frontend
    spec:
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: frontend:${ZEVA_RELEASE}
      postCommit: {}
      resources:
        limits:
          cpu: 2000m
          memory: 2G
        requests:
          cpu: 500m
          memory: 200M
      runPolicy: Serial
      source:
        git:
          ref: ${ZEVA_RELEASE}
          uri: https://github.com/bcgov/zeva.git
        type: Git
        contextDir: frontend
      strategy:
        dockerStrategy:
          forcePull: false
          noCache: true
          imageOptimizationPolicy: SkipLayers
        type: Docker
      successfulBuildsHistoryLimit: 5
      triggers: []
    status:
      lastVersion: 0
